{% extends 'base.html' %}
{% block content %}
    <div>
        <h2>Акции {{ stock.name }} ({{ stock.ticker }}) <img src="{{ MEDIA_URL }}/{{ stock.logo }}" width="40"></h2>
    </div>
    <div class="sell-form-container">
        <form method="POST" action="{% url 'stock:sell' pk=stock.pk %}" class="sell-form">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group">
                    {{ form.sell_amount }}
                </div>
            </div>
            <div class="form-group">
                <label for="id_price">Цена:</label>
                <div class="input-group">
                    {{ form.price }}
                </div>
            </div>
            <div class="form-group">
                <label for="id_amount">Количество:</label>
                <div class="input-group">
                    {{ form.amount }}
                </div>
            </div>
            
          
            <button class="btn btn-primary" type="submit">Продать</button>
        </form>
    </div>
    <div>
        <a href="{% url 'stock:list' %}" class="btn btn-secondary">Назад к списку</a>
    </div>
{% endblock %}
